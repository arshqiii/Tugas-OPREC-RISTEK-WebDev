<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tryout</title>
</head>
<body>
    <h1>Tryout lists</h1>
    
    <ul>
        {% for tryout in list_tryout %}
            <li>
                <h2>{{ tryout.title }}</h2>
                <p>{{ tryout.description }}</p>
                <a href="{% url 'main:tryout_detail' tryout.id %}">
                    <button>Quiz Details</button>
                </a>
                <a href="">
                    <button>Attempt Quiz</button>
                </a>
            </li>
        {% empty %}
            <p>No Tryouts available</p>
        {% endfor %}
    </ul>

    <a href="{% url 'main:create_tryout' %}"><button>Add New Tryout</button></a>
</body>
</html>
