<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tryout</title>
</head>
<body>
    <h1>Daftar Tryout</h1>
    
    <ul>
        {% for tryout in list_tryout %}
            <li>
                <h2>{{ tryout.title }}</h2>
                <p>{{ tryout.description }}</p>
                <a href="{% url 'main:tryout_detail' tryout.id %}">Lihat Detail</a>
            </li>
        {% empty %}
            <p>Belum ada tryout tersedia.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'main:create_tryout' %}">Buat Tryout Baru</a>
</body>
</html>
