<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>
    <h1>Add Question for {{ tryout.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Question</button>
    </form>

    <a href="{% url 'main:tryout_detail' tryout.id %}"><button>Cancel</button></a>
</body>
</html>
